<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
<style>
body {
  margin: 0;
  font-family: Raleway;
}
.topnav {
  overflow: hidden;
  background-color: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  text-transform: uppercase;
}
.topnav a {
  float: left;
  display: block;
  text-align: center;
  padding: 14px 16px;
  color: #f1f1f1;
  text-decoration: none;
  font-size: 27px;
}
.topnav a:hover {
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
}
.topnav a.active {
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
}
.topnav .icon {
  display: none;
}
#logo01{
    position:absolute;
    top:50%;
    left:50%;
   
    cursor:pointer;
    max-width:45%;
    max-height:45%;
    display:table;
}
@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}
@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Trailer</a>
  <a href="#news">Buy Tickets</a>
  <a href="#about">#datemovie</a>
  <a href="#contact">Contact</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div id="logo01">
    <img class="logo" src="https://atwitches.files.wordpress.com/2019/09/title.png" alt = 'DATE MOVIE' />
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
